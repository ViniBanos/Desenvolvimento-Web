<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pagamento</h1>

        <h2>Itens no Carrinho</h2>
        <ul id="resumoCarrinho"></ul>

        <p class="total">Total a Pagar: <span id="totalPagar">R$0.00</span></p>

        <label for="metodoPagamento">Escolha o método de pagamento:</label>
        <select id="metodoPagamento">
            <option value="debito">Débito</option>
            <option value="credito">Crédito</option>
            <option value="valeAlimentacao">Vale Alimentação</option>
        </select>

       
        <div class="form-group">
            <label for="numeroCartao">Número do Cartão:</label>
            <input type="text" id="numeroCartao" placeholder="1234 5678 9012 3456" maxlength="19">
        </div>

        <div class="form-group">
            <label for="senhaCartao">Senha do Cartão:</label>
            <input type="password" id="senhaCartao" placeholder="Senha">
            <button class="reset" onclick="limparInformacoes()">Limpar Informações</button>
            <button onclick="processarPagamento()">Pagar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
